{% extends 'all_templates.html' %}
{% load static %}
{% block title %} Pendant Set {% endblock %}

{% block body %}
<h1> Pendant Sets Page </h1>
<div class="row" style="margin:auto;">

    <div class="col-sm-12">
        {% for product in Pendant_Sets %}
        <div class="col-xs-6 col-md-3 prod-card">
            <div class="prod-img">
                <img class="prod-box" src="/media/{{product.image}}"
                     style="width: fit-content;height: 379px; border-radius: 8px;">
                <div class="overlay">
                    <div class="text">
                        <button type="button" class="btn btn-warning buynow-btn"><a href="product/{{product.product_name}}">Buy Now</a></button>
                    </div>
                </div>
            </div>
            <div class="prod-text">
                <h3>{{product.product_name}}</h3>
                <h5><b>â‚¹</b>{{product.price}}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
